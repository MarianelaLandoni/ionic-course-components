<app-header title="infinite"></app-header>

<ion-content>
  <ion-list>
    @for (item of data; track item; let i = $index) {
    <ion-item>
      <ion-label>Item {{i + 1}}</ion-label>
    </ion-item>
    }
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="dots" loadingText="Cargando"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
