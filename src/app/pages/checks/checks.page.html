<app-header title="checks"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let check of checks" (click)="onClick(check)">
      <ion-checkbox [(ngModel)]="check.selected" [color]="check.name">
        {{check.name}}</ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
